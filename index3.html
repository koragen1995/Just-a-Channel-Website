<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Spirit Speaker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>  
 
<script src="main3.js"></script>
    <div class='main' id='main'>

        <img class='controlImg' src="img/controlTop.png" id='ctrlT'>
        <img class='controlImg' src="img/controlBottom.png" id='ctrlB'>
        <img class='controlImg' src="img/controlRight.png" id='ctrlR'>
